<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy RP Chat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login">
    <h2>Enter your adventurer name</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password (1234)">
    <input type="file" id="avatar">
    <input type="text" id="roomCode" placeholder="Room Code (leave empty to create new)">
    <button id="joinBtn">Enter the Realm</button>
  </div>

  <!-- BOOK CHAT -->
  <div id="chat" class="book closed" style="display:none;">

    <!-- LEFT PAGE -->
    <div class="bookPage leftPage">
      <h2>Room: <span id="currentRoom"></span></h2>

      <button id="copyRoomBtn">Copy Room Code</button>

      <p>Share this code so other adventurers may open this chapter.</p>
    </div>

    <!-- RIGHT PAGE -->
    <div class="bookPage rightPage">

      <div id="messages" class="messageScroll"></div>

      <div class="messageInputRow">
        <input type="text" id="messageInput" placeholder="Speak your words...">
        <button id="sendBtn">Send</button>
      </div>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="main.js?v=40"></script>
  <script type="module" src="profile.js?v=5"></script>
  <script type="module" src="mentions.js?v=3"></script>

</body>
</html>
