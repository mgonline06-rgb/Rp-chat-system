<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy RP Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login">
    <h2>Enter your adventurer name</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="file" id="avatar">
    <input type="text" id="roomCode" placeholder="Room Code (leave empty to create new)">
    <button id="joinBtn">Enter the Realm</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="roomHeader">
      <h2>Room: <span id="currentRoom"></span></h2>
      <button id="copyRoomBtn">Copy Room Code</button>
    </div>

    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module" src="app2.js"></script>

</body>
</html>
