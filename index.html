<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy RP Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <h2>Enter Your Adventurer Name</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password (1234)">
    <input type="file" id="avatar">

    <input type="text" id="roomCode" placeholder="Room Code (leave empty to create new)">

    <button id="joinBtn">Enter the Realm</button>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat" class="closed" style="display:none;">
    <div id="roomHeader">
      <h2>Room: <span id="currentRoom"></span></h2>
      <button id="copyRoomBtn">Copy Room Code</button>
    </div>

    <div id="messages"></div>

    <div id="inputRow">
      <input type="text" id="messageInput" placeholder="Type your message">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Mention Ping Sound -->
  <audio id="mentionSound" src="ping.mp3" preload="auto"></audio>

  <!-- SCRIPTS -->
  <script type="module" src="main.js?v=30"></script>
  <!-- DO NOT load profile.js or mentions.js manually here -->
  <!-- main.js imports them internally -->

</body>
</html>
